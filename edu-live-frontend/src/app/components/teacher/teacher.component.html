<app-navbar></app-navbar>
<div class="text-center py-8 bg-white dark:bg-gray-900">
  <img [src]="getUserImage(dataTeacher.teacherImage)" alt="Teacher Image"
    class="w-32 h-32 rounded-full mx-auto mb-4 border-2 border-blue-500" />
  <h1 class="text-3xl font-bold text-blue-600 dark:text-blue-400 mb-4">Hi, I'm {{ dataTeacher.teacherName }}</h1>
  <p class="mb-2 text-gray-700 dark:text-gray-300"><strong>Email:</strong> {{ dataTeacher.teacherEmail }}</p>
  <p class="mb-2 text-gray-700 dark:text-gray-300"><strong>Phone:</strong> {{ dataTeacher.teacherPhone }}</p>
</div>

<div class="bg-gray-100 dark:bg-gray-800 min-h-screen">
  <div class="max-w-6xl mx-auto p-6">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-6">My Courses</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <div *ngFor="let data of dataTeacher.courses"
        class="bg-white dark:bg-gray-700 shadow-lg dark:shadow-gray-800 rounded-lg p-4 hover:shadow-xl hover:scale-105 transform transition duration-300">
        <img [src]="getUserImage(data.img)" [alt]="data.title" class="w-full h-32 rounded-t-lg mb-4" />
        <h2 class="text-xl font-bold text-gray-800 dark:text-gray-200 mb-2">{{ data.title }}</h2>
        <p class="text-gray-600 dark:text-gray-300 mb-2">{{ data.description }}</p>
        <p class="text-gray-500 dark:text-gray-400 text-sm mb-2">{{ data.createdAt | date }}</p>
        <p class="text-gray-500 dark:text-gray-400 text-sm">Quizzes: <span
            class="font-medium text-gray-700 dark:text-gray-300">{{ data.numberQuizzes }}</span></p>
        <div class="mt-4 text-center">
          <a [routerLink]="['/course', data.id]"
            class="bg-blue-500 dark:bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-600 dark:hover:bg-blue-700 transition duration-300">
            View Course
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
