<app-navbar></app-navbar>
<div
  class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-100 to-blue-100 dark:from-gray-900 dark:to-gray-800 transition-colors duration-300">
  <div
    class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 transition-all duration-500 border border-gray-200 dark:border-gray-700">
    <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-1 text-center">Login</h2>
    <p class="text-sm text-gray-600 dark:text-gray-300 mb-6 text-center">Login to your account</p>

    <form [formGroup]="form" (ngSubmit)="logIn()">
      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1">Email</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="w-5 h-5 text-gray-400 dark:text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12l-4-4m0 0l-4 4m4-4v8" />
            </svg>
          </span>
          <input formControlName="email" type="email" id="email"
            class="block w-full pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
            placeholder="Email*" />
        </div>
        <div *ngIf="form.controls['email'].touched && form.controls['email'].invalid">
          <span class="text-red-500 text-sm" *ngIf="form.controls['email'].errors?.['required']">
            Email is required
          </span>
          <span class="text-red-500 text-sm" *ngIf="form.controls['email'].errors?.['email']">
            Please enter a valid email address
          </span>
        </div>

      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label for="password" class="dark:text-white block text-sm font-medium text-gray-700 mb-1">Password*</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
          </span>
          <input formControlName="password" id="password" type="password"
            class="block w-full pl-10 pr-4 py-2 border dark:text-white border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
            placeholder="Password*" />
          <div *ngIf="form.controls['password'].touched && form.controls['password'].invalid">
            <span class="text-red-500 text-sm" *ngIf="form.controls['password'].errors?.['required']">
              Password is required
            </span>
            <span class="text-red-500 text-sm" *ngIf="form.controls['password'].errors?.['minlength']">
              Password must be at least 6 characters
            </span>
          </div>

        </div>
        <div class="mt-2 flex items-center">
          <input type="checkbox" id="show-password" (click)="show()" name="showPass"
            class="mr-2 text-blue-500 rounded focus:ring-blue-500" />
          <label for="show-password" class="text-sm dark:text-gray-300 text-gray-700">Show Password</label>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="mb-4">
        <button type="submit"
          class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-300">
          Login
        </button>
      </div>


      <!-- Register Link -->
      <div class="text-center">
        <a routerLink="/register"
          class="text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-600 text-sm transition duration-200 underline underline-offset-2">
          New account?
        </a>
      </div>
    </form>
  </div>
</div>
